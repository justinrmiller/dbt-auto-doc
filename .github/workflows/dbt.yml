name: Run dbt in Docker

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'dbt/**'
      - 'docker-compose.yml'
      - '.github/workflows/dbt.yml'

jobs:
  dbt-run:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: dbt_user
          POSTGRES_PASSWORD: dbt_pass
          POSTGRES_DB: dbt_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üîê Set OpenAI API Key
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: echo "API key set"

      - name: Install dependencies
        run: |
          pip install dbt-postgres typer openai

      - name: Wait for Postgres
        run: |
          until pg_isready -h localhost -p 5432; do
            echo "Waiting for postgres..."
            sleep 2
          done

      - name: Run dbt debug
        run: |
          mkdir -p ~/.dbt
          cp dbt/profiles.yml ~/.dbt/profiles.yml
          cd dbt/project
          dbt debug

      - name: Seed database
        run: |
          cd dbt/project
          dbt seed

      - name: Run dbt models
        run: |
          cd dbt/project
          dbt run

      - name: Show list of dbt models
        run: |
          cd dbt/project
          dbt ls --resource-type model

      - name: Submit to OpenAI
        run: |
          python dbt/project/submit_to_openai.py --models dbt/project/models --seeds dbt/project/seeds --output output.md
          
      - name: ‚úÖ Commit and push summary
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add output.md
          git commit -m "üìù Add DBT summary (auto-generated by OpenAI)" || echo "No changes to commit"
          git push

      - name: üí¨ Comment on PR (optional)
        if: success()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            ‚úÖ DBT summary generated by OpenAI and added to `output.md`.
